<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="box">
        <p id="alertBox">Alert 박스</p>
        <button id="close">닫기</button>
    </div>
    <button onclick="boxOpen('block', '아이디')">버튼1</button>
    <button onclick="boxOpen('block', '비번')">버튼2</button>
    <script>
        function boxOpen(btnShow, loginBtn){
            document.getElementById('box').style.display = btnShow;
            document.getElementById('alertBox').innerHTML = loginBtn;
        }
        
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('box').style.display = 'none';
        });
    </script>
</body>
</html>
